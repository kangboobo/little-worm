<script type="text/javascript">
    function DatePicker(beginSelector, endSelector) {
        $(beginSelector).datetimepicker(
            {
                language: "zh-CN",
                autoclose: 1,
                startView: 2,
                minView: 2,
                format: "yyyy-mm-dd",
                clearBtn: true,
                todayBtn: true
            }).on('changeDate', function (ev) {
            if (ev.date) {
                $(endSelector).datetimepicker('setStartDate', new Date(ev.date.valueOf()))
            } else {
                $(endSelector).datetimepicker('setStartDate', null);
            }
        });

        $(endSelector).datetimepicker(
            {
                language: "zh-CN",
                autoclose: 1,
                startView: 2,
                minView: 2,
                format: "yyyy-mm-dd",
                clearBtn: true,
                todayBtn: true
            }).on('changeDate', function (ev) {
            if (ev.date) {
                $(beginSelector).datetimepicker('setEndDate', new Date(ev.date.valueOf()))
            } else {
                $(beginSelector).datetimepicker('setEndDate', new Date());
            }

        });
    }

    // 日期选择器
    DatePicker("#start_date", "#end_date");

    // 搜索按钮事件
    $('#search_comment').click(function () {
        var gameCode = $("#game_code").val();
        // if (gameCode == null || gameCode == "" || gameCode == undefined) {
        //     alert("游戏id不能为空");
        //     return
        // }
        // 装载局部刷新返回的页面
        var url = '/xiaomi_comment_list?game_code=' + $("#game_code").val() + '&start_date=' + $("#start_date").val() + '&end_date=' + $("#end_date").val()+ '&keyword=' + $("#keyword").val();
        $('#table_refresh').load(url);
    })

    // 爬取按钮事件
    $('#craw_btn').click(function () {
        var gameCode = $("#game_code").val();
        if (gameCode == null || gameCode == "" || gameCode == undefined) {
            alert("游戏ID不能为空");
            return
        }
        var url = '/xiaomi_crawl?game_code=' + $("#game_code").val() + '&start_date=' + $("#start_date").val() + '&end_date=' + $("#end_date").val();
        $.ajax({
            url: url,
            type: 'get',
            data: {},
            success: function (data) {
                alert("爬取成功");
            },
            error: function (jqXHR) {
                aler("请求失败：" + jqXHR.status);
            }
        })
    })

    // 导出按钮事件
    $('#export_btn').click(function () {
        var gameCode = $("#game_code").val();
        if (gameCode == null || gameCode == "" || gameCode == undefined) {
            alert("游戏ID不能为空");
            return
        }

        var hrefs = '/xiaomi_export?game_code=' + $("#game_code").val() + '&start_date=' + $("#start_date").val() + '&end_date=' + $("#end_date").val();
        $('#download').attr('href', hrefs);
        $("#download").append("<span></span>");
        $("#download span").click();
    })


    $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').focus()
    })

    // 清空按钮事件
    $('#delete_btn').click(function () {
        var gameCode = $("#game_code").val();
        // if(gameCode == null || gameCode == "" || gameCode == undefined){
        //     alert("游戏id不能为空");
        //     return
        // }
        var url = '/xiaomi_delete?game_code=' + $("#game_code").val() + '&start_date=' + $("#start_date").val() + '&end_date=' + $("#end_date").val();
        $.ajax({
            url: url,
            type: 'post',
            data: {},
            success: function (data) {
                alert("清空数据成功");
            },
            error: function (jqXHR) {
                aler("清空数据失败：" + jqXHR.status);
            }
        })
    })

    // 分页按钮
    $('#pageLimit').bootstrapPaginator({
        currentPage: 1,
        totalPages: 10,
        size: "normal",
        bootstrapMajorVersion: 3,
        alignment: "right",
        numberOfPages: 10,
        itemTexts: function (type, page, current) {
            switch (type) {
                case "first":
                    return "首页";
                case "prev":
                    return "上一页";
                case "next":
                    return "下一页";
                case "last":
                    return "末页";
                case "page":
                    return page;
            }
        },
        onPageClicked: function (event, originalEvent, type, page) {//为操作按钮绑定click事件。
            //回调函数的参数：event, originalEvent, type,page。
            currPage = page; // 注意currPage的作用域
            totalPages =24;
            // 装载局部刷新返回的页面
            var url = '/xiaomi_comment_list?page_num=' + page + '&game_code=' + $("#game_code").val() + '&start_date=' + $("#start_date").val() + '&end_date=' + $("#end_date").val();
            $('#table_refresh').load(url);
        }
    });

</script>
