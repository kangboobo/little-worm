<script type="text/javascript">
    // 页面加载事件
    $(function() {
        getPage(1);
    })

    // 日期选择器
    DatePicker("#start_date", "#end_date");
    function DatePicker(beginSelector, endSelector) {
        $(beginSelector).datetimepicker(
            {
                language: "zh-CN",
                autoclose: 1,
                startView: 2,
                minView: 0,
                format: "yyyy-mm-dd hh:ii:ss",
                clearBtn: true,
                minuteStep:5
            }).on('changeDate', function (ev) {
            if (ev.date) {
                $(endSelector).datetimepicker('setStartDate', new Date(ev.date.valueOf()))
            } else {
                $(endSelector).datetimepicker('setStartDate', null);
            }
        });
        $(endSelector).datetimepicker(
            {
                language: "zh-CN",
                autoclose: 1,
                startView: 2,
                minView: 0,
                format: "yyyy-mm-dd hh:ii:ss",
                clearBtn: true,
                minuteStep:5
            }).on('changeDate', function (ev) {
            if (ev.date) {
                $(beginSelector).datetimepicker('setEndDate', new Date(ev.date.valueOf()))
            } else {
                $(beginSelector).datetimepicker('setEndDate', new Date());
            }

        });
    }

    // 搜索按钮事件
    $('#search_comment').click(function () {
            getPage(1);
        }
    )

    // 分页查询方法
    function getPage(pageNum) {
        var gameCode = $("#game_code").val(); //游戏ID
        var startDate = $("#start_date").val(); // 开始日期
        var endDate = $("#end_date").val(); // 结束日期
        var keyword = $("#keyword").val();// 评论关键词
        var pageSize = 20;
        $.ajax({
            url: "/xiaomi_comment_list",
            type: "GET",
            data: {
                "game_code": gameCode,
                "start_date": startDate,
                "end_date": endDate,
                "keyword": keyword,
                "page_num": pageNum,
                "page_size": pageSize,
            },
            dataType: "json",
            success: function (result) {
                // 清空页面
                $('#table_body').html("");
                $("#pageInfoTxt").html("");
                var totalPages = 10; // 总页数
                var totalCount = result.size; // 总数据量
                var data = result.data; // 分页数据
                var dataJson = eval(data);// 数据转化为json
                if (data.list != null) {
                    totalPages = dataJson.pages;
                    // 动态填充页面数据
                    var table_body_html = "";
                    $.each(dataJson.list, function (i, item) {
                        table_body_html += '<tr>';
                        table_body_html += '<td>' + item.sort + '</td>';
                        table_body_html += '<td>' + item.gameCode + '</td>';
                        table_body_html += '<td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">' + item.gameName + '</td>';
                        table_body_html += '<td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">' + item.nickname + '</td>';
                        table_body_html += '<td>' + item.sex + '</td>';
                        table_body_html += '<td>' + item.score + '</td>';
                        table_body_html += '<td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">' + item.content + '</td>';
                        table_body_html += '<td>' + item.likeCount + '</td>';
                        table_body_html += '<td>' + item.replyCount + '</td>';
                        table_body_html += '<td>' + item.viewCount + '</td>';
                        table_body_html += '<td>' + item.updateTimeStr + '</td>';
                        table_body_html += '<td>' + item.playDurationStr + '</td>';
                        table_body_html += '<td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">' + item.topReply + '</td>';
                        table_body_html += '</tr>';
                    });
                    $('#table_body').html(table_body_html);
                    $("#pageInfoTxt").append('<span>' + totalCount+ '条数据 共' + totalPages + '页 </span>');
                    var options = {
                        bootstrapMajorVersion: 3, //版本
                        size: "normal",
                        currentPage: pageNum, //当前页数
                        totalPages: totalPages, //总页数
                        numberOfPages: 10,
                        itemTexts: function (type, page, current) {
                            switch (type) {
                                case "first":
                                    return "首页";
                                case "prev":
                                    return "上一页";
                                case "next":
                                    return "下一页";
                                case "last":
                                    return "末页";
                                case "page":
                                    return page;
                            }
                        },
                        // 点击事件，用于通过Ajax来刷新整个list列表
                        onPageClicked: function (event, originalEvent, type, page) {
                            getPage(page);
                        }
                    };
                    $('#pageLimit').bootstrapPaginator(options);
                }
            }
        });
    };

    // 爬取按钮事件
    $('#craw_btn').click(function () {
        var gameCode = $("#game_code").val();
        if (gameCode == null || gameCode == "" || gameCode == undefined) {
            alert("游戏ID不能为空");
            return
        }
        var url = '/xiaomi_crawl?game_code=' + gameCode + '&start_date=' + $("#start_date").val() + '&end_date=' + $("#end_date").val();
        $.ajax({
            url: url,
            type: 'get',
            data: {},
            beforeSend:function (){
                $("#craw_btn").attr("disabled", true);
                $("#loadingModal").modal('show');
            },
            success: function (data) {
                $("#craw_btn").removeAttr("disabled");
                $('#loadingModal').modal('hide');
                alert("爬取成功");
            },
            error: function (jqXHR) {
                $("#craw_btn").removeAttr("disabled");
                $('#loadingModal').modal('hide');
                aler("请求失败：" + jqXHR.status);
            }
        })
    })

    // 导出按钮事件
    $('#export_btn').click(function () {
        var gameCode = $("#game_code").val();
        if (gameCode == null || gameCode == "" || gameCode == undefined) {
            alert("游戏ID不能为空");
            return
        }

        var hrefs = '/xiaomi_export?game_code=' + gameCode + '&start_date=' + $("#start_date").val() + '&end_date=' + $("#end_date").val();
        $('#download').attr('href', hrefs);
        $("#download").append("<span></span>");
        $("#download span").click();
    })


    $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').focus()
    })

    // 清空按钮事件
    $('#delete_btn').click(function () {
        var gameCode = $("#game_code").val();
        // if(gameCode == null || gameCode == "" || gameCode == undefined){
        //     alert("游戏id不能为空");
        //     return
        // }
        var url = '/xiaomi_delete?game_code=' + gameCode + '&start_date=' + $("#start_date").val() + '&end_date=' + $("#end_date").val();
        $.ajax({
            url: url,
            type: 'post',
            data: {},
            success: function (data) {
                alert("清空数据成功");
            },
            error: function (jqXHR) {
                alert("清空数据失败：" + jqXHR.status);
            }
        })
    })
