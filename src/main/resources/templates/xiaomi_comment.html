<script type="text/javascript">
    function DatePicker(beginSelector, endSelector) {
        $(beginSelector).datetimepicker(
            {
                language: "zh-CN",
                autoclose: 1,
                startView: 2,
                minView: 2,
                format: "yyyy-mm-dd",
                clearBtn: true,
                todayBtn: true
            }).on('changeDate', function (ev) {
            if (ev.date) {
                $(endSelector).datetimepicker('setStartDate', new Date(ev.date.valueOf()))
            } else {
                $(endSelector).datetimepicker('setStartDate', null);
            }
        });

        $(endSelector).datetimepicker(
            {
                language: "zh-CN",
                autoclose: 1,
                startView: 2,
                minView: 2,
                format: "yyyy-mm-dd",
                clearBtn: true,
                todayBtn: true
            }).on('changeDate', function (ev) {
            if (ev.date) {
                $(beginSelector).datetimepicker('setEndDate', new Date(ev.date.valueOf()))
            } else {
                $(beginSelector).datetimepicker('setEndDate', new Date());
            }

        });
    }

    DatePicker("#start_date", "#end_date");

                type: "POST",
                url:"/org/add_ask/",

                async: true,
                success: function(data) {

                        $('#jsStayForm')[0].reset();
                        alert("提交成功")
                    }else if(data.status == 'fail'){
                        $('#jsCompanyTips').html(data.msg)
                    }
                },
            });
        });
    })
