<script type="text/javascript">
    //输入表单验证
    $('#add_user_form').bootstrapValidator({
        message: 'This value is not valid',
        excluded: [':disabled'],//忽略不验证的项[':disabled', ':hidden', ':not(:visible)']
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        live: 'enabled',
        submitHandler: function (validator, form, submitButton) {
            // 表单提交成功时会调用此方法
            // validator: 表单验证实例对象
            // form  jq对象  指定表单对象
            // submitButton  jq对象  指定提交按钮的对象
        },
        fields: {
            userId: {
                message: '用户ID验证失败',
                trigger: "change", //监听change动作
                validators: {
                    notEmpty: {
                        message: '用户ID不能为空'
                    },
                    stringLength: {
                        min: 6,
                        max: 18,
                        message: '用户ID长度必须在6到18位之间'
                    },
                }
            },
            userName: {
                message: '用户名验证失败',
                trigger: "change", //监听change动作
                validators: {
                    notEmpty: {
                        message: '用户名不能为空'
                    },
                    stringLength: {
                        max: 18,
                        message: '用户名不能超过18个字'
                    },
                }
            },
            password: {
                message: '密码验证失败',
                trigger: "change", //监听change动作
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                    stringLength: {
                        min: 6,
                        max: 18,
                        message: '密码长度必须在6到18位之间'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_]+$/,
                        message: '密码只能包含大小写字母、数字和下划线'
                    }
                }
            },
            role: {
                message: '用户角色验证失败',
                trigger: "change", //监听change动作
                validators: {
                    stringLength: {
                        max: 18,
                        message: '用户角色不能超过18个字'
                    }
                }
            }
        }
    });
</script>
