<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="dist/lib/css/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="dist/lib/css/select2.min.css">
    <!-- CSS App -->
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
    <link rel="stylesheet" type="text/css" href="dist/css/themes/flat-blue.css">
    <!-- 标签栏图标 -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- 引入阿里巴巴图标 -->
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1379614_7kwlk8an72d.css">
</head>

<body class="flat-blue">
<div class="app-container">
    <div class="row content-container">
        <nav class="navbar navbar-default navbar-fixed-top navbar-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-expand-toggle">
                        <i class="fa fa-bars icon"></i>
                    </button>
                    <ol class="breadcrumb navbar-breadcrumb">
                        <li>用户管理</li>
                        <li class="active">用户列表</li>
                    </ol>
                    <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
                        <i class="fa fa-th icon"></i>
                    </button>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
                        <i class="fa fa-times icon"></i>
                    </button>
                    <li class="dropdown profile">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">个人信息<span
                                class="caret"></span></a>
                        <ul class="dropdown-menu animated fadeInDown">
                            <li class="profile-img">
                                <img src="/img/nezha.jpg" class="profile-img">
                            </li>
                            <li>
                                <div class="profile-info">
                                    <p>我是小妖怪，逍遥又自在</p>
                                    <p>杀人不眨眼，吃人不放盐</p>
                                    <div class="btn-group margin-bottom-2x" role="group">
                                        <button type="button" class="btn btn-default"><i class="fa fa-sign-out"></i><a
                                                href="/">退出登录</a></button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="side-menu sidebar-inverse">
            <!-- /.菜单栏 -->
            <nav class="navbar navbar-default" role="navigation">
                <div class="side-menu-container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/index">
                            <div class="icon fa fa-paper-plane"></div>
                            <div class="title">小虫虫爬虫系统</div>
                        </a>
                        <button type="button" class="navbar-expand-toggle pull-right visible-xs">
                            <i class="fa fa-times icon"></i>
                        </button>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="panel panel-default dropdown">
                            <a data-toggle="collapse" href="#dropdown-element">
                                <span class="iconfont icon-yonghu"></span><span class="title">&nbsp;&nbsp;用户管理</span>
                            </a>
                            <!-- Dropdown level 1 -->
                            <div id="dropdown-element" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <ul class="nav navbar-nav">
                                        <li><a href="/userManage">用户列表</a></li>
                                        <li><a href="../ui-kits/theming.html">用户爬取记录</a></li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li>
                            <a href="/xiaomi_comment">
                                <span class="iconfont icon-xiaomi"></span><span class="title">&nbsp;&nbsp;小米游戏</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- /.菜单栏 -->
        </div>
        <!-- Main Content -->
        <div class="container-fluid">
            <div class="side-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">
                                    <div class="title">系统用户列表</div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="top">
                                    <form id="search-form" th:action="@{/userManage}" method="get">
                                    <div class="form-inline">
                                        <input type="text" class="form-control" name="keyword" id="keyword"
                                               placeholder="输入姓名搜索">
                                        <button id="search-user" type="submit" class="btn btn-info">搜索</button>
                                    </div>
                                    </form>
                                </div>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>姓名</th>
                                        <th>用户ID</th>
                                        <th>用户角色</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="sys_user: ${sys_users}">
                                        <td th:text="${sys_userStat.index+1}"></td>
                                        <td th:text="${sys_user.userName}"></td>
                                        <th th:text="${sys_user.userId}"></th>
                                        <th th:text="${sys_user.role}"></th>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
                                    <ul class="pagination">
                                        <li class="paginate_button previous disabled" id="DataTables_Table_0_previous">
                                            <a href="#" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0">上一页</a>
                                        </li>
                                        <li class="paginate_button active"><a href="#"
                                                                              aria-controls="DataTables_Table_0"
                                                                              data-dt-idx="1" tabindex="0">1</a></li>
                                        <li class="paginate_button "><a href="#" aria-controls="DataTables_Table_0"
                                                                        data-dt-idx="2" tabindex="0">2</a></li>
                                        <li class="paginate_button "><a href="#" aria-controls="DataTables_Table_0"
                                                                        data-dt-idx="3" tabindex="0">3</a></li>
                                        <li class="paginate_button "><a href="#" aria-controls="DataTables_Table_0"
                                                                        data-dt-idx="4" tabindex="0">4</a></li>
                                        <li class="paginate_button "><a href="#" aria-controls="DataTables_Table_0"
                                                                        data-dt-idx="5" tabindex="0">5</a></li>
                                        <li class="paginate_button "><a href="#" aria-controls="DataTables_Table_0"
                                                                        data-dt-idx="6" tabindex="0">6</a></li>
                                        <li class="paginate_button next" id="DataTables_Table_0_next"><a href="#"
                                                                                                         aria-controls="DataTables_Table_0"
                                                                                                         data-dt-idx="7"
                                                                                                         tabindex="0">下一页</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="app-footer">
        <div class="wrapper">

<script type="text/javascript" src="dist/lib/js/ace/ace.js"></script>
