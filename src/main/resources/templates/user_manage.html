<script type="text/javascript">
    // 页面加载事件
    $(function () {
        getPage(1);
    })

    // 搜索按钮事件
    $('#search_user').click(function () {
            getPage(1);
        }
    );

    // 分页查询方法
    function getPage(pageNum) {
        var keyword = $("#keyword").val();// 关键词
        var pageSize = 20;
        $.ajax({
            url: "/user_manage_list",
            type: "GET",
            data: {
                "keyword": keyword,
                "page_num": pageNum,
                "page_size": pageSize,
            },
            dataType: "json",
            success: function (result) {
                // 清空页面
                $('#table_body').html("");
                $("#pageInfoTxt").html("");
                var totalPages = 10; // 总页数
                var totalCount = result.pageData.size; // 总数据量
                var data = result.pageData; // 分页数据
                if (data.list != null) {
                    totalPages = data.pages;
                    // 动态填充页面数据
                    var table_body_html = "";
                    $.each(data.list, function (i, item) {
                        var $row = JSON.stringify(item).replace(/\"/g, "'")
                        table_body_html += '<tr>';
                        table_body_html += '<td>' + (i + 1) + '</td>';
                        table_body_html += '<td>' + item.userId + '</td>';
                        table_body_html += '<td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">' + item.userName + '</td>';
                        table_body_html += '<td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">' + item.role + '</td>';
                        table_body_html += '<td> <button type="button" id="delete_btn_pre" onclick="delete_values(\'' + item.userId + '\')" class="btn btn-danger btn-xs"\n' +
                            '                                                        data-toggle="modal" data-target="#deleteUserModal"\n' +
                            '                                                        data-whatever="@mdo">&nbsp;&nbsp;删除&nbsp;&nbsp;\n' +
                            '                     </button></td>';
                        table_body_html += '</tr>';
                    });
                    $('#table_body').html(table_body_html);
                    $("#pageInfoTxt").append('<span>' + totalCount + '条数据 共' + totalPages + '页 </span>');
                    var options = {
                        bootstrapMajorVersion: 3, //版本
                        size: "normal",
                        currentPage: pageNum, //当前页数
                        totalPages: totalPages, //总页数
                        numberOfPages: 10,
                        itemTexts: function (type, page, current) {
                            switch (type) {
                                case "first":
                                    return "首页";
                                case "prev":
                                    return "上一页";
                                case "next":
                                    return "下一页";
                                case "last":
                                    return "末页";
                                case "page":
                                    return page;
                            }
                        },
                        // 点击事件，用于通过Ajax来刷新整个list列表
                        onPageClicked: function (event, originalEvent, type, page) {
                            getPage(page);
                        }
                    };
                    $('#pageLimit').bootstrapPaginator(options);
                }
            }
        });
    };

    // 编辑按钮事件
    function edit_user(userId) {
        var url = '/to_edit_user';
        $.ajax({
            url: url,
            type: 'get',
            data: {
                "userId": userId,
            },
            success: function (data) {

            },
            error: function (jqXHR) {
                alert("无法编辑用户：" + jqXHR.status);
            }
        })
    };


    // 删除按钮传id到弹框
    $("#deleteUserModal").modal("hide")

    function delete_values(id) {
        $('#dataId').val(id);
    }

    // 清空按钮事件
    $('#delete_btn').click(function () {
        var userId = $("#dataId").val();
        var url = '/user_delete';
        $.ajax({
            url: url,
            type: 'post',
            data: {
                "userId": userId,
            },
            success: function (data) {
                getPage(1);
            },
            error: function (jqXHR) {
                alert("删除用户失败：" + jqXHR.status);
            }
        })
    });
