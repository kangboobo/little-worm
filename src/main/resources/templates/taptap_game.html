<script type="text/javascript">
    // 页面加载事件
    $(function() {
        getPage(1);
    })

    // 搜索按钮事件
    $('#search_comment').click(function () {
            getPage(1);
        }
    )
    // 分页查询方法
    function getPage(pageNum) {
        var keyword = $("#keyword").val();// 关键词
        var pageSize = 20;
        $.ajax({
            url: "/taptap_subscribe_list",
            type: "GET",
            data: {
                "keyword": keyword,
                "page_num": pageNum,
                "page_size": pageSize,
            },
            dataType: "json",
            success: function (result) {
                // 清空页面
                $('#table_body').html("");
                $("#pageInfoTxt").html("");
                var totalPages = 10; // 总页数
                var totalCount = result.size; // 总数据量
                var data = result.data; // 分页数据
                var dataJson = eval(data);// 数据转化为json
                if (data.list != null) {
                    totalPages = dataJson.pages;
                    // 动态填充页面数据
                    var table_body_html = "";
                    $.each(dataJson.list, function (i, item) {
                        table_body_html += '<tr>';
                        table_body_html += '<td>' + item.sort + '</td>';
                        table_body_html += '<td>' + item.gameCode + '</td>';
                        table_body_html += '<td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">' + item.gameName + '</td>';
                        table_body_html += '<td>' + item.score + '</td>';
                        table_body_html += '<td>' + item.countStr + '</td>';
                        table_body_html += '<td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">' + item.companyName + '</td>';
                        table_body_html += '<td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">' + item.developerName + '</td>';
                        table_body_html += '<td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">' + item.publisherName + '</td>';
                        table_body_html += '<td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">' + item.url + '</td>';
                        table_body_html += '<td>' + item.createTimeStr + '</td>';
                        table_body_html += '</tr>';
                    });
                    $('#table_body').html(table_body_html);
                    $("#pageInfoTxt").append('<span>' + totalCount+ '条数据 共' + totalPages + '页 </span>');
                    var options = {
                        bootstrapMajorVersion: 3, //版本
                        size: "normal",
                        currentPage: pageNum, //当前页数
                        totalPages: totalPages, //总页数
                        numberOfPages: 10,
                        itemTexts: function (type, page, current) {
                            switch (type) {
                                case "first":
                                    return "首页";
                                case "prev":
                                    return "上一页";
                                case "next":
                                    return "下一页";
                                case "last":
                                    return "末页";
                                case "page":
                                    return page;
                            }
                        },
                        // 点击事件，用于通过Ajax来刷新整个list列表
                        onPageClicked: function (event, originalEvent, type, page) {
                            getPage(page);
                        }
                    };
                    $('#pageLimit').bootstrapPaginator(options);
                }
            }
        });
    };

    // 导出按钮事件
    $('#export_btn').click(function () {
        var hrefs = '/taptap_subscribe_export';
        $('#download').attr('href', hrefs);
        $("#download").append("<span></span>");
        $("#download span").click();
    })

    // 导出按钮事件
    $('#export_all_btn').click(function () {
        var hrefs = '/taptap_game_export';

        $("#download").append("<span></span>");
        $("#download span").click();
    })
</script>
